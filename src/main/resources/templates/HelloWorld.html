<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IbadApp-Dicoding Submission</title>
</head>
<body>
<form id="defaultForm" method="POST" class="form-horizontal" th:action="@{/hello}" 
      th:object="${user}" novalidate="true">
	<!--form row-->                                                
	<div class="input-group mb-3">
	    <div class="input-group-prepend">
	        <span class="input-group-text" id="kode-proyek"><b>Input new Avengers Name</b></span>
	    </div>                                                    
	</div>
	<!-- ./form row end -->
	
	<!--form row-->                                                                                              
	    <div class="input-group mb-3">                                                        
	            <div class="input-group-prepend">
	                <span class="input-group-text" id="nama-proyek">Nama Avengers</span>
	            </div>                                               
	            <input class="form-control" id="nama-proyek" type="text" aria-describedby="nama" 
	            	   data-bv-notempty="true" required="required" title="*Nama proyek harus dipilih" 
	            	   th:field="*{name}"/>
	        </div>
	<!-- ./form row end -->
	
	<!--form row-->                                                                                              
	    <div class="input-group mb-3">                                                        
	            <div class="input-group-prepend">
	                <span class="input-group-text" id="nama-proyek">Posisi Avengers</span>
	            </div>                                               
	            <input class="form-control" id="nama-proyek" type="text" aria-describedby="nama" 
	            	   data-bv-notempty="true" required="required" title="Posisi harus dipilih" 
	            	   th:field="*{position}"/>
	        </div>
	<!-- ./form row end -->
	
	<!--form row-->                                                                                              
	    <div class="input-group mb-3">                                                        
	            <div class="input-group-prepend">
	                <span class="input-group-text" id="nama-proyek">E-mail Avengers</span>
	            </div>                                               
	            <input class="form-control" id="nama-proyek" type="text" aria-describedby="nama" 
	            	   data-bv-notempty="true" required="required" title="E-mail harus dipilih" 
	            	   th:field="*{email}"/>
	        </div>
	<!-- ./form row end -->
	
	<!--form row-->                                                                                              
	    <div class="input-group mb-3">                                                        
	            <div class="input-group-prepend">
	                <span class="input-group-text" id="nama-proyek">Nomor telepon Avengers</span>
	            </div>                                               
	            <input class="form-control" id="nama-proyek" type="text" aria-describedby="nama" 
	            	   data-bv-notempty="true" required="required" title="Telepon harus dipilih" 
	            	   th:field="*{phone}"/>
	        </div>
	<!-- ./form row end -->
	                                               
   <div class="text-center">
       <button type="submit" class="btn btn-primary">
           <i class="glyphicon glyphicon-floppy-disk"></i> Simpan Avengers
       </button>
   </div>
</form>

<table>
	<tr>
		<th>No.</th>
		<th>Name</th>
		<th>Position</th>
		<th>E-mail</th>
		<th>Phone</th>
		<th>Date Joined</th>
	</tr>
	<tr th:each = "obj, iterationStatus: ${obj}">
		<td><span th:text=${iterationStatus.count}></span></td>
		<td><span th:text=${obj.name}></span></td>
		<td><span th:text=${obj.position}></span></td>
		<td><span th:text=${obj.email}></span></td>
		<td><span th:text=${obj.phone}></span></td>
		<td><span th:text=${obj.dateJoined}></span></td>
	</tr>		
</table>
</body>
</html>
